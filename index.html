<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="textOperand">
    </div>
    <div class="grid-container">
        <button class="grid-item" onclick="clearCalc()"> AC </button>
        <button class="grid-item"> C </button>
        <button class="grid-item"> % </button>
        <button class="grid-item" onclick="appendOperator('/')"> / </button>
        <button class="grid-item" onclick="appendString(7)"> 7 </button>
        <button class="grid-item" onclick="appendString(8)"> 8 </button>
        <button class="grid-item" onclick="appendString(9)"> 9 </button>
        <button class="grid-item" onclick="appendOperator('*')"> * </button>
        <button class="grid-item" onclick="appendString(4)"> 4 </button>
        <button class="grid-item" onclick="appendString(5)"> 5 </button>
        <button class="grid-item" onclick="appendString(6)"> 6 </button>
        <button class="grid-item" onclick="appendOperator('-')"> - </button>
        <button class="grid-item" onclick="appendString(1)"> 1 </button>
        <button class="grid-item" onclick="appendString(2)"> 2 </button>
        <button class="grid-item" onclick="appendString(3)"> 3 </button>
        <button class="grid-item" onclick="appendOperator('+')"> + </button>
        <button class="grid-item" onclick="appendString(0)"> 0 </button>
        <button class="grid-item" onclick="appendString('.')"> . </button>
        <button class="grid-item" onclick="compute()"> = </button>
        <button class="grid-item"> Sqrt </button>
    </div>


    <div id="operand1">
    </div>


    <div id="operator">
    </div>


    <div id="operand2">
    </div>

    <script src="script.js"></script>
</body>
</html>
